<!DOCTYPE html>
<html>

<head>
    <title>데이터 목록을 가진 텍스트 입력</title>
</head>

<body>
    <h3>가보고 싶은 곳</h3>
    <hr>
    <form>
        나라 : <input type="text" list="countries"><br>
        <datalist id="countries">
            <option value="일본">
            <option value="미국">
            <option value="러시아">
            <option value="호주">
        </datalist>
        보고 싶은 것 : <input type="text" list="what"><br>
        <datalist id="what">
            <option value="바다">
            <option value="산">
            <option value="도시">
            <option value="시골">
        </datalist>
        하고 싶은 것 : <input type="text" list="want"><br>
        <datalist id="want">
            <option value="Eve - FightSong 인트로 기타 커버">
            <option value="Eve - FightSong 인트로 드럼 커버">
            <option value="기타 크로매틱 연습">
        </datalist>
    </form>
</body>

</html>
