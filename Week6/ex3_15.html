<!DOCTYPE html>
<html>

<head>
    <title>시간 정보를 입력하는 폼 활용</title>
</head>

<body>
    <h3>시간 정보 입력 HTML5 폼 요소들</h3>
    초기 세팅 : 2023년 4월 11일 오후 1시 41분(10초 32)<br>
    시간을 변경해보세요
    <hr>
    <form>
        <pre>
            month : <input type="month" value="2023-04"><br>
            week : <input type="week" value="2023-W16"><br>
            date : <input type="date" value="2023-04-11"><br>
            time : <input type="time" value="13:30"><br>
            local : <input type="datetime-local" value="2023-04-11T13:42:10.32"><br>
            </pre>
    </form>
</body>

</html>
