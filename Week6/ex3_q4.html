<!DOCTYPE html>
<html>

<head>
    <title>도형 서식 폼 만들기</title>
</head>

<body>
    <h3>도형 서식 폼 만들기</h3>
    <hr>
    <form>
        <fieldset>
            <legend>도형 서식 입력</legend>
            선종류 <select size="3">
                <option value="선없음">선없음</option>
                <option value="실선">실선</option>
                <option value="점선">점선</option>
            </select><br><br>
            선두께 <input type="number" min="0" max="10" step="1"> 선색 <input type="color" value="#00BFFF"><br><br>
            투명도(0~100) : <input type="range" min="0" max="100" step="1" list="opacity">
            <datalist id="opacity">
                <option value="5"></option>
                <option value="50"></option>
                <option value="95"></option>
            </datalist>
        </fieldset>
    </form>
</body>

</html>
